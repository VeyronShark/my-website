<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Varun Satapathy's personal portfolio website">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Varun Satapathy</title>
</head>
<body class="bg-gray-800 relative">
  <!-- Mobile header -->
  <header tabindex="0" class="mobile fixed bg-gray-900 flex justify-start w-[245px] px-4 h-screen -translate-x-[100%] duration-300 sm:hidden">
    <nav class="flex flex-col justify-start py-4 text-xl gap-4">
      <a href="#home" class="nav-button">Home</a>
      <a href="#about-me" class="nav-button">About me</a>
      <a href="#my-skills" class="nav-button">My Skills</a>
      <a href="#portfolio" class="nav-button">Portfolio</a>
      <a href="#get-in-touch" class="nav-button">Get in touch</a>
    </nav>
  </header>

  <button class="bg-gray-900 fixed top-0 left-[185px] -translate-x-[185px] w-[68px] h-[68px] duration-300 sm:hidden rounded-r-lg" id="nav-open-close">
    <i class="fa-solid fa-bars text-white text-3xl" id="nav-icon"></i>
  </button>

  <!-- Desktop header -->
  <header class="hidden fixed sm:flex w-full bg-gray-900">
    <nav class="flex justify-between py-4 text-lg max-w-2xl mx-auto gap-4">
      <a href="#home" class="nav-button">Home</a>
      <a href="#about-me" class="nav-button">About me</a>
      <a href="#my-skills" class="nav-button">My Skills</a>
      <a href="#portfolio" class="nav-button">Portfolio</a>
      <a href="#get-in-touch" class="nav-button">Get in touch</a>
    </nav>
  </header>

  <main>
    <section class="content-section" id="home" class="h-screen" tabindex="0">
      <h1>Home</h1>
    </section>

    <section class="content-section" id="about-me" class="bg-gray-700">
      <h1>About Me</h1>
    </section>

    <section class="content-section" id="my-skills" class="bg-gray-800">
      <h1>My Skills</h1>
    </section>

    <section class="content-section" id="portfolio" class="bg-gray-700">
      <h1>Portfolio</h1>
    </section>

    <section class="content-section" id="get-in-touch" class="bg-gray-800">
      <h1>Get in Touch</h1>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
